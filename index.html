<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcy</title>
  <link href='./fonts/typography.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <link rel="shortcut-icon" sizes="256x256" href="./icons/256x256.png">


  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Calcy">
  <meta name="apple-mobile-web-app-title" content="Calcy">
  <meta name="theme-color" content="#ff5722">
  <meta name="msapplication-navbutton-color" content="#ff5722">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" sizes="48x48" href="./icons/16x16.png">
  <link rel="apple-touch-icon" sizes="16x16" href="./icons/16x16.png">
  <link rel="icon" sizes="48x48" href="./icons/24x24.png">
  <link rel="apple-touch-icon" sizes="24x24" href="./icons/24x48.png">
  <link rel="icon" sizes="48x48" href="./icons/48x48.png">
  <link rel="apple-touch-icon" sizes="48x48" href="./icons/48x48.png">
  <link rel="icon" sizes="48x48" href="./icons/128x128.png">
  <link rel="apple-touch-icon" sizes="128x128" href="./icons/128x48.png">
  <link rel="icon" sizes="256x256" href="./icons/256x256.png">
  <link rel="apple-touch-icon" sizes="256x256" href="./icons/256x256.png">



</head>

<body>
  <div class="container">
    <div class="top">
      <div class="dot close" title="close" style="background:#ED594A;"><span>+</span></div>
      <!-- <div class="dot" title="Close" style="background:#FDD800;">&nbsp;</div> -->
      <p class="title">Calcy</p>
      <a class="dot site" href="//calcy.ml" target="_blank" style="background:#5AC05A;" title="Open site"><span>+</span></a>
    </div>

    <div class="content">
      <div id="calculator">
        <div class="screen">
          <p></p>
          <!-- <span class="clear btn">C</span> -->
        </div>
        <div class="keys">

          <span class="btn" data-key="7">7</span>
          <span class="btn" data-key="8">8</span>
          <span class="btn" data-key="9">9</span>
          <span class="btn operator" data-key="/">/</span>

          <span class="btn" data-key="4">4</span>
          <span class="btn" data-key="5">5</span>
          <span class="btn" data-key="6">6</span>
          <span class="btn operator" data-key="*">*</span>
          <span class="btn" data-key="1">1</span>
          <span class="btn" data-key="2">2</span>
          <span class="btn" data-key="3">3</span>
          <span class="btn operator" data-key="-">-</span>

          <span class="btn" data-key=".">.</span>
          <span class="btn" data-key="0">0</span>
          <span class="btn eval" data-key="Enter">=</span>
          <span class="btn plus operator" data-key="+">+</span>

        </div>

      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script>

    document.querySelector(".close").addEventListener('click', function () {
      window.close()
    });

  </script>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('active service worker found, no need to register')
    } else {
      navigator.serviceWorker.register('sw.js', {
        scope: './'
      }).then(function (reg) {
        console.log('Service worker has been registered for scope:' + reg.scope);
      });
    }


  </script>
</body>

</html>
